# Site Configuration

# Basic Settings
lang: ko
timezone: Asia/Seoul

# Site Information
title: Ijzereen
tagline: Neo-Brutalist Digital Chaos
description: >-
  네오브루탈리즘 스타일의 실험적인 디지털 블로그

# Author Information  
author: Ijzereen

social:
  name: Ijzereen
  email: ijzereen@gmail.com
  links:
    - https://github.com/ijzereen

# GitHub Settings
github:
  username: Ijzereen

# Basic Jekyll Settings
baseurl: ""
paginate: 10

# Markdown Settings
kramdown:
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true

# Collections
collections:
  tabs:
    output: true
    sort_by: order

# Default Settings
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: false
      toc: false
      permalink: /posts/:title/
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

# Build Settings
sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

# Exclude from build
exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - "*.config.js"
  - "package*.json"

# Plugin Settings
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-archives